<div class="card col-sm-auto">
  <div class="card-header">{{contentServer.targetUser.username}}</div>
  <div class="card-body">
    <img [src]="contentServer.targetUser.profilePicture" />
  </div>
</div>

<div class="card col-sm-auto">
  <div class="card-header">Details</div>
  <div class="card-body">
    <div *ngIf="contentServer.targetUser.info">
      <ul *ngIf="!editing">
        <li *ngFor="let elem of contentServer.targetUser.info">
          {{elem.name}}: {{elem.value}} 
        </li>
      </ul>
      <ul *ngIf="editing">
        <li *ngFor="let elem of contentServer.targetUser.info; let index = index">
          {{elem.name}}: 
            <input [(ngModel)]="contentServer.targetUser.info[index].value" placeholder="{{elem.value}}"/>
        </li>
      </ul>
    </div>
    <div *ngIf="editing">
      <p>Add new text: <input #detailName1 /> <input type="text" #detailValue1 /> </p>
      <p><button (click)="AddDetail(detailName1.value,detailValue1.value)" class="btn btn-md">Add</button></p>
      <p>Add new number: <input #detailName2 /> <input type="number" #detailValue2 /> </p>
      <p><button (click)="AddDetail(detailName2.value,detailValue2.value)" class="btn btn-md">Add</button></p>
    </div>
  </div>
  <div class="card-footer">
    <button *ngIf="!editing && SameProfile()" (click)="editing = true" class="btn btn-md">Edit</button>
    <button *ngIf="editing" (click)="UpdateProfile()" class="btn btn-md">Save</button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    Exercise totals:
    <ul>
      <li *ngFor="let total of totals">{{total.type}}: {{total.amount}}</li>
    </ul>
    Friends:
    <ul>
      <li class="clickable" (click)="ViewFriend(friend.userID)" *ngFor="let friend of friends">{{friend.username}}</li>
    </ul>
  </div>
</div>
